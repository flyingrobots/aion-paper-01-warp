name: Build PDF and Release

on:
  push:
    branches: [main]
    paths:
      - "aion.cls"
      - "paper/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build PDF
        uses: xu-cheng/latex-action@v4
        with:
          root_file: main.tex
          working_directory: paper
          os: debian
          args: -pdf -file-line-error -halt-on-error -interaction=nonstopmode -jobname=aion-WARP -output-directory=../pdf
        env:
          TEXINPUTS: ..:.:

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: aion-WARP-pdf
          path: pdf/aion-WARP.pdf
          if-no-files-found: error

      - name: Create GitHub Release with PDF
        uses: softprops/action-gh-release@v2
        with:
          tag_name: pdf-${{ github.sha }}
          name: PDF build ${{ github.sha }}
          files: pdf/aion-WARP.pdf
          fail_on_unmatched_files: true
